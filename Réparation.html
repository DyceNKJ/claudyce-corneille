<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Site en Maintenance</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(-45deg, #1e3a8a, #1e40af, #3b82f6, #60a5fa);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .fade-in-up {
      animation: fadeInUp 1s ease-out forwards;
    }

    .pulse {
      animation: pulseAnim 2s infinite;
    }

    @keyframes pulseAnim {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen text-white text-center px-4">

  <div class="max-w-xl space-y-8 fade-in-up">
    <div class="text-5xl sm:text-6xl font-extrabold tracking-tight">
      <i class="fas fa-tools animate-spin-slow text-yellow-300"></i>  
      <div class="mt-4">Maintenance en cours</div>
    </div>

    <p class="text-lg sm:text-xl font-medium text-white/90">
      Notre site est actuellement en pleine réparation pour vous offrir une expérience encore meilleure.<br>
      Merci de votre patience et de votre compréhension
    </p>

    
    <button onclick="location.reload()" class="bg-white text-blue-900 font-semibold py-3 px-6 rounded-full shadow-lg hover:bg-blue-100 transition duration-300">
      Réessayer <i class="fas fa-redo-alt ml-2"></i>
    </button>

    <p class="text-sm text-white/70 mt-4">Nous reviendrons très bientôt. Merci de rester avec nous !</p>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
  <script>
    // Animation Lottie
    const animationContainer = document.getElementById('lottie-animation');
    lottie.loadAnimation({
      container: animationContainer,
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: 'https://assets10.lottiefiles.com/packages/lf20_qp1q7mct.json' // animation JSON hébergée
    });
  </script>
</body>
</html>
